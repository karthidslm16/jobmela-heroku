{% extends 'base_template.html' %}

{% block l %}
<li><a href="/recruiter">Home</a></li>
{% endblock %}

{% block r %}
          <li>
            <a href="/recruiter/createjob"><span class="glyphicon glyphicon-plus"></span> Create Job </a>
          </li>
        <li>
          <a href="/recruiter/logout"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
        </li>
{% endblock %}

{% block body %}

<br><br><br>
  <h2><center>Job Registration</center></h2>
  <br><br>
  <center><font color="{{ nature }}">{{ message }}</font></center>
  <br>
  <center>
  <div class = "container">
  <div class = "row">
    <div class = "col-xs-1 col-sm-2 col-md-2 col-lg-2"> </div>
    <div class = "col-xs-12 col-sm-8 col-md-8 col-lg-8">
  <form class="form-horizontal" action="/../recruiter/registeringjob/" method="post">
      {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="job_id" placeholder="Enter Job Id" name="job_id" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="job_title" placeholder="Enter Job Title" name="job_name" required>
    </div>
    <div class="form-group">
      <textarea name= "job_desc" rows="4" cols="100" placeholder="Enter Job Description" required></textarea>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="job_location" placeholder="Enter Job Location" name="job_location" required>
    </div>

    <div class="form-group">
      <textarea name= "job_req_1" rows="4" cols="100" placeholder="Enter Job Requirement 1" required></textarea>
    </div>

    <div class="form-group">
      <textarea name= "job_req_2" rows="4" cols="100" placeholder="Enter Job Requirement 2" required></textarea>
    </div>

    <div class="form-group">
      <textarea name= "job_req_3" rows="4" cols="100" placeholder="Enter Job Requirement 3" required></textarea>
    </div>

    <div class="form-group">
      <textarea name= "job_req_4" rows="4" cols="100" placeholder="Enter Job Requirement 4" required></textarea>
    </div>

    <div class="form-group">        
        <button type="submit" class="form-control" class="btn btn-dark">Submit</button>
    </div>
  </form>
  </div>
      <div class = "col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
  </div>
  </div>
  </center>


{% endblock %}
